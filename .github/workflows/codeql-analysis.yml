name: OWASP ZAP Baseline Scan

on:
  workflow_dispatch:
  schedule:
    - cron: '0 2 * * 1'   # every Monday at 2AM UTC

jobs:
  zap_scan:
    runs-on: ubuntu-latest

    steps:
      - name: Run OWASP ZAP Baseline Scan
        uses: zaproxy/action-baseline@v0.10.0
        with:
          target: 'https://cloudteam18stark.azurewebsites.net'  # üîÅ change this to your deployed site
          cmd_options: '-a'
          rules_file_name: '.zap/rules.tsv'  # optional, helps control alerts
          allow_issue_writing: false
          fail_action: false
          report_name: 'zap_report.html'     # ‚úÖ ensures file is generated

      - name: Upload ZAP Report
        uses: actions/upload-artifact@v4
        with:
          name: zap-report
          path: zap_report.html
