name: "CodeQL Scan - Cloud_team_18_Stark"

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  schedule:
    - cron: '0 3 * * 1' # every Monday at 3AM UTC

jobs:
  analyze:
    name: CodeQL Analyze
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language: [ 'javascript', 'typescript' ]

    steps:
      # ðŸ§© Step 1: Checkout your repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # ðŸ§© Step 2: Setup Node.js (your project uses modern Node)
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22 # matches your VMâ€™s Node.js v22.20.0

      # ðŸ§© Step 3: Install dependencies
      - name: Install dependencies
        run: npm ci

      # ðŸ§© Step 4: Initialize CodeQL
      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: ${{ matrix.language }}

      # ðŸ§© Step 5: Build your Vite project
      - name: Build project
        run: npm run build

      # ðŸ§© Step 6: Run CodeQL Analysis
      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
