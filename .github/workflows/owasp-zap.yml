name: "OWASP ZAP Baseline Scan"

on:
  workflow_dispatch:
  schedule:
    - cron: '0 6 * * 1'  # every Monday at 6 AM UTC

jobs:
  zap_scan:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Run OWASP ZAP Baseline Scan
        id: zap
        uses: zaproxy/action-baseline@v0.10.0
        with:
          target: 'https://cloudteam18stark.azurewebsites.net'   # ðŸ”¹ Replace with your deployed app URL
          rules_file_name: '.zap/rules.tsv'
          cmd_options: '-a -J zap_report.json -w zap_report.html'
          allow_issue_writing: false
          artifact_name: 'zap_report'
          issue_title: 'OWASP ZAP Baseline Scan Results'

      - name: Upload ZAP Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: zap_report       # âœ… use underscore, not hyphen
          path: |
            zap_report.html
            zap_report.json
