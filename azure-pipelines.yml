name: "CodeQL Scan - Cloud_team_18_Stark"

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  schedule:
    - cron: '0 3 * * 1' # every Monday at 3AM UTC

jobs:
  analyze:
    name: CodeQL Analyze
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language: [ 'javascript', 'typescript' ]

    steps:
      # ðŸ§© Step 1: Checkout your repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # ðŸ§© Step 2: Setup Node.js (match your local Node version)
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      # ðŸ§© Step 3: Install dependencies
      # use 'npm install' (safer than 'npm ci' if lock file mismatch)
      - name: Install dependencies
        run: npm install

      # ðŸ§© Step 4: Initialize CodeQL
      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: ${{ matrix.language }}

